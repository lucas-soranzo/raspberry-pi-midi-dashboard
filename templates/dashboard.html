{% extends "base.html" %}

{% block content %}
    <div class="row header">
        <div class="col-lg-6 col-sm-12 logo">
            <img src="/static/logo.png" alt="Raspberry Pi Logo" height="54px" style="filter: invert()">
            <h1>Pi MIDI Dashboard</h1>
        </div>
        <div class="col-lg-6 col-sm-12 text-right">
            <div class="btn-group mr-3 mt-3 float-left" role="group" aria-label="Basic example">
                <button id="zoomIn" class="btn btn-outline-light btn-sm">
                    <i class="fas fa-plus"></i>
                </button>
                <button class="btn btn-outline-light btn-sm" disabled>zoom</button>
                <button id="zoomOut" class="btn btn-outline-light btn-sm">
                    <i class="fas fa-minus"></i>
                </button>
            </div>
            <button class="btn btn-outline-danger btn-lg py-3 px-4" id="clearCommands">
                <i class="fas fa-trash"></i>
            </button>
            <button class="btn btn-outline-light btn-lg py-3 px-4" data-toggle="modal" data-target="#commandFormModal">
                <i class="fas fa-plus"></i>
            </button>
        </div>
    </div>

    <hr>

    <div class="row">
        <div id="commandContainer" class="col"></div>
    </div>

    <div class="modal fade" id="commandFormModal" tabindex="-1" role="dialog" aria-labelledby="commandFormModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="commandFormModalLabel">New Command</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <form id="commandForm" class="mb-0">
                    <input name="name" type="text" class="form-control mb-3" placeholder="New Command" aria-label="Command Name" aria-describedby="basic-addon1">
                    <input name="icon" type="text" class="form-control mb-3" placeholder="Icon (optional)" aria-label="Icon Class" aria-describedby="basic-addon1">
                    
                    <select name="color" class="form-control mb-3">
                        <option>Primary</option>
                        <option>Secondary</option>
                        <option>Success</option>
                        <option>Danger</option>
                        <option>Warning</option>
                        <option>Info</option>
                        <option>Light</option>
                        <option>Dark</option>
                        <option>White</option>
                    </select>
                    
                    <select name="size" class="form-control mb-3">
                        <option value="xs">Extra Small</option>
                        <option value="sm">Small</option>
                        <option value="">Normal</option>
                        <option value="lg" selected>Large</option>
                    </select>
                    
                    <select name="style" class="form-control mb-3">
                        <option selected>Outline</option>
                        <option>Solid</option>
                    </select>

                    <div class="row">
                        <div class="col">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon1">0x</span>
                                </div>
                                <input name="byte1" type="text" class="form-control" maxlength="2" placeholder="CC" aria-label="Command Byte 0" aria-describedby="basic-addon1">
                            </div>
                        </div>
                        <div class="col">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon1">0x</span>
                                </div>
                                <input name="byte2" type="text" class="form-control" maxlength="2" placeholder="00" aria-label="Command Byte 1" aria-describedby="basic-addon1">
                            </div>                        
                        </div>
                        <div class="col">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon1">0x</span>
                                </div>
                                <input name="byte3" type="text" class="form-control" maxlength="2" placeholder="00" aria-label="Command Byte 2" aria-describedby="basic-addon1">
                            </div>                        
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-outline-secondary pull-left" data-dismiss="modal">Close</button>
              <button type="submit" form="commandForm" class="btn btn-primary">Create</button>
            </div>
          </div>
        </div>
      </div>
{% end %}
