{% extends "base.html" %}

{% block content %}
    <div class="row">
        <div class="col text-right">
            <button class="btn btn-outline-danger" id="clearCommands">Clear</button>
            <button class="btn btn-outline-light" data-toggle="modal" data-target="#commandFormModal">Add Command</button>
        </div>
    </div>

    <hr>

    <div class="row">
        <div id="commandContainer" class="col">
            
        </div>
    </div>

    <div class="modal fade" id="commandFormModal" tabindex="-1" role="dialog" aria-labelledby="commandFormModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="commandFormModalLabel">New Command</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <form id="commandForm">
                    <input name="name" type="text" class="form-control mb-3" placeholder="New Command" aria-label="Command Name" aria-describedby="basic-addon1">

                    <div class="row">
                        <div class="col">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon1">0x</span>
                                </div>
                                <input name="byte1" type="text" class="form-control" placeholder="CC" aria-label="Command Byte 0" aria-describedby="basic-addon1">
                            </div>
                        </div>
                        <div class="col">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon1">0x</span>
                                </div>
                                <input name="byte2" type="text" class="form-control" placeholder="00" aria-label="Command Byte 1" aria-describedby="basic-addon1">
                            </div>                        
                        </div>
                        <div class="col">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon1">0x</span>
                                </div>
                                <input name="byte3" type="text" class="form-control" placeholder="00" aria-label="Command Byte 2" aria-describedby="basic-addon1">
                            </div>                        
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="submit" form="commandForm" class="btn btn-primary">Create</button>
            </div>
          </div>
        </div>
      </div>
{% end %}
